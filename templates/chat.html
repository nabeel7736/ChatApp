<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-white shadow p-4 flex justify-between items-center z-10">
        <div class="flex items-center">
            <a href="/dashboard" class="text-blue-600 hover:text-blue-800 mr-4 font-bold">← Back</a>
            <h2 id="roomTitle" class="text-xl font-bold text-gray-800">Chat Room</h2>
        </div>
        <div id="connectionStatus" class="text-sm font-semibold text-yellow-600">Connecting...</div>
    </header>

    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3">
        </div>

    <div class="bg-white p-4 border-t border-gray-200">
        <form id="chatForm" class="flex gap-2 container mx-auto max-w-4xl">
            <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 px-4 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" autocomplete="off">
            <button type="submit" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 shadow-md transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const userJson = localStorage.getItem('user');
        if (!token || !userJson) window.location.href = '/login';

        const currentUser = JSON.parse(userJson)

        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room_id');
        const roomName = params.get('room_name') || 'Global';
        if (!roomId) {
            alert("No room ID found");
            window.location.href = '/dashboard';
        }
        document.getElementById('roomTitle').innerText = roomName;

        const statusEl = document.getElementById('connectionStatus');
        const messagesDiv = document.getElementById('messages');
        let ws;

        // 1. Fetch Chat History
        async function loadHistory() {
            try {
                const res = await fetch(`/api/messages?room_id=${roomId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if(data.messages) {
                    data.messages.forEach(msg => {
                        const isOwn = msg.sender === currentUser.username;
                        appendMessage(msg.id, msg.content, isOwn, msg.sender, false);
                    });
                }
            } catch (err) {
                console.error("Failed to load history", err);
            }
        }

        // 2. Connect WebSocket
        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
            const url = `${protocol}://${location.host}/api/ws?token=${token}&room_id=${roomId}`;
            
            ws = new WebSocket(url);

            ws.onopen = () => {
                statusEl.innerText = 'Connected';
                statusEl.className = 'text-sm font-semibold text-green-600';
            };

            ws.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    
                    if (data.type === 'delete') {
                        const el = document.getElementById(`msg-${data.id}`);
                        if (el) el.remove();
                    } 
                    else if (data.type === 'edit') {
                        const textSpan = document.querySelector(`#msg-${data.id} .msg-content`);
                        if (textSpan) {
                            textSpan.innerText = data.content; 
                            if (!textSpan.innerText.includes('(edited)')) {
                                textSpan.innerText += ' (edited)';
                            }
                        }
                    }
                    else if (data.type === 'chat') {
                        // Handle Chat Event
                        if (data.sender !== currentUser.username) {
                            appendMessage(data.id, data.content, false, data.sender);
                        } else {
                            const pending = document.querySelector('.pending-msg');
                            if(pending) {
                                pending.id = `msg-${data.id}`;
                                pending.classList.remove('pending-msg');
                                addMessageControls(pending, data.id, data.content);
                            }
                        }
                    }
                } catch (err) {
                    console.error("Error parsing message:", err);
                }
            };

            ws.onclose = () => {
                statusEl.innerText = 'Disconnected';
                statusEl.className = 'text-sm font-semibold text-red-600';
                setTimeout(connect, 5000);
            };
        }

        function addMessageControls(container, msgId, currentContent) {
             const bubble = container.querySelector('.bubble');
             if(bubble.querySelector('.controls-container')) return;

             const controls = document.createElement('div');
             controls.className = 'controls-container ml-3 flex gap-2 items-center';

             // Edit Button
             const editBtn = document.createElement('button');
             editBtn.innerHTML = '✎';
             editBtn.className = 'text-blue-200 hover:text-white font-bold text-sm leading-none';
             editBtn.title = "Edit (10m limit)";
             
             editBtn.onclick = () => {
                const currentText = container.querySelector('.msg-content').innerText.replace(' (edited)', '');
                editMessage(msgId, currentText);
             };

             // Delete Button
             const delBtn = document.createElement('button');
             delBtn.innerHTML = '×';
             delBtn.className = 'text-red-300 hover:text-red-100 font-bold text-lg leading-none';
             delBtn.title = "Delete Message";
             delBtn.onclick = () => deleteMessage(msgId);

             controls.appendChild(editBtn);
             controls.appendChild(delBtn);
             bubble.appendChild(controls);
        }

        function editMessage(msgId, oldContent) {
            const newContent = prompt("Edit your message:", oldContent);
            if (newContent !== null && newContent !== oldContent && newContent.trim() !== "") {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: "edit",
                        msg_id: msgId,
                        content: newContent
                    }));
                }
            }
        }

        function deleteMessage(msgId) {
            if(!confirm("Delete this message?")) return;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "delete",
                    msg_id: msgId
                }));
            }
        }

        function appendMessage(id, text, isOwn, senderName = '', isOptimistic = false) {
            const div = document.createElement('div');
            div.id = isOptimistic ? 'temp-pending' : `msg-${id}`;
            if(isOptimistic) div.className = 'pending-msg';
            
            div.className += ` flex flex-col ${isOwn ? 'items-end' : 'items-start'} mb-2`;
            
            if (!isOwn && senderName) {
                const nameSpan = document.createElement('span');
                nameSpan.className = 'text-xs text-gray-500 mb-1 ml-1';
                nameSpan.innerText = senderName;
                div.appendChild(nameSpan);
            }

            const bubble = document.createElement('div');
            bubble.className = `bubble flex items-center max-w-xs md:max-w-md px-4 py-2 rounded-lg shadow-sm ${
                isOwn ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-bl-none'
            }`;
            
            const textSpan = document.createElement('span');
            textSpan.className = 'msg-content'; 
            textSpan.innerText = text;
            bubble.appendChild(textSpan);

            if (isOwn && !isOptimistic) {
                addMessageControls(div, id, text);
            }

            div.appendChild(bubble);
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('chatForm').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const value = input.value.trim();
            
            if (value && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "chat",
                    content: value
                }));
                
                appendMessage(0, value, true, currentUser.username, true);
                input.value = '';
            }
        };

        loadHistory();
        connect();
    </script>
</body>
</html>
